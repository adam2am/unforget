<!DOCTYPE html>
<html>
<head>
  <title>Chat Context Injector</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <h1>Chat Context Injector</h1>
  <label for="context">Enter Manual Context:</label>
  <input type="text" id="context" placeholder="Enter your context here">
  <br>
  <label for="position">Injection Position:</label>
  <select id="position">
    <option value="before">Before Message</option>
    <option value="after">After Message</option>
  </select>
  <br>
  <button id="saveBtn">Save</button>
</body>
</html>
